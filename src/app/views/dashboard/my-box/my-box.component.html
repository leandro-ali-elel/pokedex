<main>
    <h1>My Pokemon Box</h1>
    <h2>Ready to pick your favorite pokemon?</h2>
    <ng-container *ngIf="(box$ | async) as box; else loadingPokemons">
        <section class="my-box">
            <poke-poke-card *ngFor="let pokemon of box.pokemon_v2_pokemon" [pokemon]="pokemon">
            </poke-poke-card>
        </section>
    </ng-container>
</main>

<ng-template #loadingPokemons>
    Loading Pokemons...
</ng-template>
